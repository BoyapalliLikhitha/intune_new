<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get App Token Example</title>
</head>
<body>
    <h>Hello world !!</h>
    <script>
        const ServerUrl = 'https://intunecontrol.azurewebsites.net';
        fetch(`${ServerUrl}/getAccessToken`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to get app token');
                }
                return response.json();
            })
            .then(data => {
                const authforApp = data.app_token;
                console.log('App Token:', authforApp);
                // You can perform further actions with the app token here, if needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
