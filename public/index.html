<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get App Token Example</title>
</head>
<body>
    <script>
        let authforApp; // Variable to store the app token

        fetch('https://intuneutility.azurewebsites.net/getAppToken')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to get app token');
                }
                return response.json();
            })
            .then(data => {
                // Store the app token in the variable
                authforApp = data.app_token;

                // You can perform further actions with the app token here, if needed
                console.log('App Token:', authforApp);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
